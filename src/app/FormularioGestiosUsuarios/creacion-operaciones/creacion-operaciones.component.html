<body>
    <div class="container">
        <div id="container">
            <form id="Opreaciones" #form4="ngForm" (ngSubmit)="onFormSubmitOperaciones(form4)" class="form-container">
                <legend>
                    <h1>Formulario de Operaciones</h1>
                  </legend>

                <div class="form-group">
                    <label for="modulo">Seleccione un Modulo</label>
                    <select name="modulo" id="modulo" (change)="seleccionarModulo($event)">
                        <option disabled hidden selected>Seleccione un modulo:</option>
                        <option *ngFor="let modulo of modulos" [value]="modulo.id_MODULO">{{modulo.nombre_MODULO}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usuario">Nombre</label>
                    <input type="text" placeholder="nombre de la operación" name="rol" id="rol" [(ngModel)]="op_NOMBRE"
                        required>
                </div>
                <div class="form-group">
                    <label for="message">Descripcion</label>
                    <textarea name="message" placeholder="descripcion de la operación" id="descripcion" cols="30"
                        rows="5" [(ngModel)]="op_DESCRIPCION" required></textarea>
                </div>

                <div class="submit-container">
                    <div class="submit">
                      <input type="submit" value="Crear Operacion" id="form_button" [disabled]="!form4.valid"
                        class="btn btn-primary" />
                    </div>
                </div>
            </form>


    </div><!-- // End #container -->
</div>

</body>
