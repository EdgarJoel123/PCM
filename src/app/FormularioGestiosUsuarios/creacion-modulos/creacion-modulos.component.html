<body>

    <div class="container">
        <div id="container">
            <div class="underline"></div>
    <form id="Reforms" #form3="ngForm" (ngSubmit)="onFormSubmitModulo(form3)" class="form-container">

        <legend>
          <h1>Formulario de Modulo</h1>
        </legend>

        
    
    
        <div class="form-group">
            <label for="usuario">Nombre: </label>
            <input type="text" placeholder="Nombre del modulo" name="rol" id="rol" [(ngModel)]="nombre_MODULO"
                required>
        </div>

      
    
        <div class="form-group">
            <label for="message">Descripcion: </label>
            <textarea name="message" placeholder="Descripcion del modulo" id="descripcion" cols="30" rows="5"
                [(ngModel)]="descripcion_MODULO" required></textarea>
        </div>

        <div class="submit-container">
            <div class="submit">
              <input type="submit" value="Crear Modulo" id="form_button"
                class="btn btn-primary" />
            </div>


    
          </div>

      </form>
    </div><!-- // End #container -->
  </div>

</body>
