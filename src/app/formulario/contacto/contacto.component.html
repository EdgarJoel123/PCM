
<body>

<div class="container">
    <p class="text-uppercase text-center h1" style="color: #192A67;">
        <strong>FORMULARIO DE CONTACTO</strong>
    </p>
    <div class="row justify-content-center">
        <div class="contact__wrapper shadow-lg mt-4"> <!-- Ajustado: reducido el margen superior -->
            <div class="row no-gutters">
                <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
                    <h3 class="color--white mb-5">Ponerse en contacto</h3>

                    <ul class="contact-info__list list-style--none position-relative z-index-101">
                        <li class="mb-4 pl-4">
                            <i class="bi bi-person-lines-fill"></i> <span class="position-absolute" style="margin-left: 20px;"></span>
                            esanchez1169joel
                        </li>
                        <li class="mb-4 pl-4">
                            <i class="bi bi-phone-fill"></i> <span class="position-absolute" style="margin-left: 20px;"></span>0989353272
                        </li>
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> Matriz Ambato:
                            <br> Av. 12 de Noviembre 11-29
                            <br> y Espejo

                            <div class="mt-3">
                                <i class="bi bi-geo-alt-fill"></i>  <a href="https://www.google.com/maps/place/Empresa+El%C3%A9ctrica+Ambato+Regional+Centro+Norte+S.+A.+EEASA/@-1.242294,-78.6271232,17.46z/data=!4m6!3m5!1s0x91d381bd1d6ff81b:0x530329968d7887d2!8m2!3d-1.2424293!4d-78.6244957!16s%2Fg%2F11bw51rk27?entry=ttu"
                                    target="_blank" class="text-link link--right-icon text-white">Obtener Direccion
                                      </a>
                            </div>
                        </li>
                    </ul>

                    <figure class="figure position-absolute m-0 opacity-06 z-index-100" style="bottom:0; right: 10px">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="444px"
                            height="626px">
                            <defs>
                                <linearGradient id="PSgrad_1" x1="0%" x2="81.915%" y1="57.358%" y2="0%">
                                    <stop offset="0%" stop-color="rgb(255,255,255)" stop-opacity="1"></stop>
                                    <stop offset="100%" stop-color="rgb(0,54,207)" stop-opacity="0"></stop>
                                </linearGradient>
                            </defs>
                            <path fill-rule="evenodd" opacity="0.302" fill="rgb(72, 155, 248)"
                                d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z">
                            </path>
                            <path fill="url(#PSgrad_1)"
                                d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z">
                            </path>
                        </svg>
                    </figure>
                </div>

                <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
                    <form #contactForm (submit)="onSubmit()" class="contact-form form-validate" novalidate="novalidate">

                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="firstName">Nombre:</label>
                                    <input type="text" class="form-control" id="firstName" [(ngModel)]="formData.firstName" name="firstName" placeholder="Wendy" required>
                                </div>
                            </div>
                    
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="lastName">Apellido:</label>
                                    <input type="text" class="form-control" id="lastName" [(ngModel)]="formData.lastName" name="lastName" placeholder="Appleseed">
                                </div>
                            </div>
                    
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" [(ngModel)]="formData.email" name="email" placeholder="wendy.apple@seed.com">
                                </div>
                            </div>
                    
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="phone">Número de Teléfono:</label>
                                    <input type="tel" class="form-control" id="phone" [(ngModel)]="formData.phone" name="phone" placeholder="(021)-454-545">
                                </div>
                            </div>
                    
                            <!-- Agregar un campo "Asunto" si es necesario -->
                            <!-- <div class="col-sm-12 mb-3">
                                <div class="form-group">
                                    <label for="subject">Asunto:</label>
                                    <input type="text" class="form-control" id="subject" [(ngModel)]="formData.subject" name="subject" placeholder="Asunto del mensaje">
                                </div>
                            </div> -->
                    
                            <div class="col-sm-12 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="message">¿Cómo podemos ayudarlo?:</label>
                                    <textarea class="form-control" id="message" [(ngModel)]="formData.message" name="message" rows="4" placeholder="Hola, me gustaría..."></textarea>
                                </div>
                            </div>
                    
                            <div class="col-sm-12 mb-3">
                                <button type="submit" name="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End Contact Form Wrapper -->
            </div>
        </div>
    </div>
</div>

<!-- Incluir los enlaces a tus hojas de estilo y scripts si es necesario -->

</body>
